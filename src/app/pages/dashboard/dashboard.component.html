<nav class="table-nav">
  <p-button
    label="Add New Expense"
    styleClass="p-button-raised p-button-success"
    routerLink="/addExpense"
  ></p-button>
</nav>
<br />
<div class="card table-container">
  <p-table
    [value]="expenses"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '80px' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 15, 20, 30, 50]"
    [globalFilterFields]="[
      'description',
      'currency',
      'amount',
      'transactionDate',
      'transactionStatus',
    ]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="description" style="min-width: 200px">
          Description <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="currency" style="min-width: 200px">
          Currency <p-sortIcon field="currency"></p-sortIcon>
        </th>
        <th pSortableColumn="amount" style="min-width: 200px">
          Amount <p-sortIcon field="amount"></p-sortIcon>
        </th>
        <th pSortableColumn="transactionDate" style="min-width: 200px">
          Transaction Date <p-sortIcon field="transactionDate"></p-sortIcon>
        </th>
        <th pSortableColumn="transactionStatus" style="min-width: 200px">
          Transaction Status <p-sortIcon field="transactionStatus"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="description"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="currency"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="amount"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="transactionDate"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="transactionStatus"
          ></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expense>
      <tr>
        <td>{{ expense.description }}</td>
        <td>{{ expense.currency }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.transactionDate }}</td>
        <td>{{ expense.transactionStatus }}</td>
        <td>
          <p-button
            label="Edit"
            styleClass="p-button-raised p-button-info"
            [routerLink]="['/editExistingExpense']"
            [queryParams]="{ expenseId: expense.id, action: 'update' }"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
